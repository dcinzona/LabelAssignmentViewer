<template>
    <!-- Loading spinner -->
    <template if:true={isLoading}>
        <div class="slds-is-relative slds-p-around_medium">
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </div>
    </template>

    <!-- Error message -->
    <template if:true={error}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
            <span class="slds-assistive-text">Error</span>
            <h2 class="slds-text-body_regular">
                <lightning-icon icon-name="utility:error" alternative-text="Error" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                {error}
            </h2>
        </div>
    </template>

    <!-- Empty state message when no label is selected -->
    <template if:true={showEmptySelectionState}>
        <div class="slds-illustration slds-illustration_small slds-p-around_small slds-box slds-theme_shade">
            <div class="slds-text-longform">
                <h3 class="slds-text-heading_small">Select a label to view assignments</h3>
                <p class="slds-text-body_small">Choose a User Defined Label from the dropdown above.</p>
            </div>
        </div>
    </template>

    <!-- Empty state message when no assignments found -->
    <template if:true={showNoAssignmentsState}>
        <div class="slds-illustration slds-illustration_small slds-p-around_small slds-box slds-theme_shade">
            <div class="slds-text-longform">
                <h3 class="slds-text-heading_small">No assignments found</h3>
                <template if:true={isSearching}>
                    <p class="slds-text-body_small">No assignments match your search criteria. Try a different search term.</p>
                </template>
                <template if:false={isSearching}>
                    <p class="slds-text-body_small">There are no assignments for the selected label.</p>
                </template>
            </div>
        </div>
    </template>

    <!-- Data table for assignments -->
    <template if:true={showDataTable}>
        <div class="slds-card">
            <!-- Card header with title and action buttons -->
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:relationship" size="small"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            Record Assignments ({filteredAssignments.length})
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <lightning-button-icon 
                            icon-name="utility:refresh" 
                            variant="border-filled" 
                            alternative-text="Refresh"
                            title="Refresh"
                            onclick={refreshData}
                            class="slds-m-left_xx-small">
                        </lightning-button-icon>
                        <lightning-button-icon 
                            icon-name="utility:settings" 
                            variant="border-filled" 
                            alternative-text="Settings"
                            title="Settings"
                            class="slds-m-left_xx-small">
                        </lightning-button-icon>
                    </div>
                </header>
            </div>
            
            <!-- Items count and last updated -->
            <div class="record-count">
                <div class="slds-text-color_weak slds-text-body_small">
                    {filteredAssignments.length} item<template if:true={showPlural}>s</template> â€¢ Updated {formattedDateTime}
                </div>
            </div>
            
            <!-- Data table with exact styling from screenshot -->
            <div class="slds-card__body">
                <table class="assignment-table slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="slds-text-title_caps" scope="col" style="width: 50px;"></th>
                            <th class="slds-text-title_caps" scope="col">
                                <div class="slds-truncate" title="Record">Record</div>
                            </th>
                            <th class="slds-text-title_caps" scope="col">
                                <div class="slds-truncate" title="Label Assigned Date">Label Assigned Date</div>
                            </th>
                            <th class="slds-text-title_caps" scope="col">
                                <div class="slds-truncate" title="Object Type">Object Type</div>
                            </th>
                            <th class="slds-text-title_caps" scope="col" style="width: 50px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={filteredAssignments} for:item="assignment" for:index="index">
                            <tr key={assignment.Id} class="slds-hint-parent">
                                <td class="row-number">{index, indexOffset}</td>
                                <td>
                                    <div class="record-hover-container">
                                        <a href="javascript:void(0);" class="record-link" 
                                           onclick={handleRecordClick} 
                                           data-record-id={assignment.ItemId}>
                                            {assignment.SubjectOrName}
                                        </a>
                                    </div>
                                </td>
                                <td>
                                    <lightning-formatted-date-time
                                        value={assignment.LabelAssignedDate}
                                        year="2-digit"
                                        month="2-digit"
                                        day="2-digit"
                                        hour="2-digit"
                                        minute="2-digit"
                                        hour12="true">
                                    </lightning-formatted-date-time>
                                </td>
                                <td>{assignment.ObjectType}</td>
                                <td>
                                    <lightning-button-menu alternative-text="Show menu" variant="border-filled" class="action-menu">
                                        <lightning-menu-item value="view" label="View Record" onclick={handleViewRecord} data-record-id={assignment.ItemId}></lightning-menu-item>
                                        <lightning-menu-item value="delete" label="Delete" onclick={handleDeleteRecord} data-record-id={assignment.Id} data-record-name={assignment.SubjectOrName}></lightning-menu-item>
                                    </lightning-button-menu>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                
                <!-- View All link at the bottom -->
                <div class="slds-p-around_small slds-border_top slds-text-align_center">
                    <a href="javascript:void(0);" class="view-all-link">View All</a>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Delete Confirmation Modal -->
    <template if:true={isDeleteModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cancelDeleteSelected}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Delete Assignment</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>Are you sure you want to delete this assignment? This action cannot be undone.</p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={cancelDeleteSelected}>Cancel</button>
                    <button class="slds-button slds-button_destructive" onclick={deleteSelectedAssignments}>Delete</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
